<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registeration Form</h1>
    <form>
    <div class="rf">
        <label for="Name"><b>Name:</b></label><br>
        <input type="text" name="name" id="name" ><br>
        <label for="Email"><b>Email:</b></label><br>
        <input type="email" name="email" id="email"><br>
        <label for="Password"><b>Password</b></label><br>
        <input type="password" name="password" id="password"><br>
        <label for="phone"><b>Phone Number</b></label><br>
        <input type="number" name="phone" id="phone"><br>
        <label for="Gender"><b>Gender</b></label><br>
        <select name="" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label for="Language"><b>Language</b></label><br>
        <input type="text" name="lan" id="lan"><br>
        <label for="Zipcode"><b>Zip code</b></label><br>
        <input type="number" name="zipcode" id="zipcode"><br>
        <label for="about"><b>About</b></label><br>
        <textarea name="about"></textarea><br>
        
        
        <input type="button" value="Register"></div>
        
    
</form>

</body>
</html>
